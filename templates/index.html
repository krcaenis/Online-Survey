<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form action="/create_text" method="post">
        <label for="survey_depth">Survey Depth:</label>
        <input type="number" id="survey_depth" name="survey_depth" required><br><br>

        <label for="inc">Inc:</label>
        <input type="number" id="inc" name="inc" required><br><br>

        <label for="azm">Azm:</label>
        <input type="number" id="azm" name="azm" required><br><br>

        <label for="tvd">TVD:</label>
        <input type="number" id="tvd" name="tvd" required><br><br>

        <label for="ns">N/S:</label>
        <input type="number" id="ns" name="ns" required><br><br>

        <label for="ew">E/W:</label>
        <input type="number" id="ew" name="ew" required><br><br>

        <label for="vs">VS:</label>
        <input type="number" id="vs" name="vs" required><br><br>

        <label for="dls">DLS:</label>
        <input type="number" id="dls" name="dls" required><br><br>

        <button type="submit">Create</button>
    </form>
</body>
</html>
